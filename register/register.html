<!DOCTYPE html>
<html>

<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <link href="register.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>SignUp Now</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="#" method="post">
                    <input class="text" type="text" name="name" placeholder="Full Name" required>
                    <input class="text email" type="email" name="email" placeholder="Email" required>
                    <input class="text w3lpass" type="text" name="phone" placeholder="Phone No." required>
                    <input class="text" type="password" name="passwd" placeholder="Password" required>
                    <input class="text w3lpass" type="password" name="cpasswd" placeholder="Confirm Password" required>
                    <select name="country" id="country">
                        <option value="">Select Country</option>
                        <option value="IN">India</option>
                        <option value="USA">USA</option>
                        <option value="JAP">Japan</option>
                    </select>
                    <select name="state" id="state">
                        <option value="">Select State</option>
                        <option value="AP">Andhar Pradesh</option>
                        <option value="TS">Telengana</option>
                    </select>
                    <select name="city" id="city">
                        <option value="">Select City</option>
                        <option value="HYD">Hydrabad</option>
                    </select>
                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" required="">
                            <span>I Agree To The Terms & Conditions</span>
                        </label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="SIGNUP">
                </form>
                <p>Have an Account? <a href="#"> Login Now!</a></p>
            </div>
        </div>
        <!-- copyright -->
        <!-- <div class="colorlibcopy-agile">
            <p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/"
                    target="_blank">Colorlib</a></p>
        </div> -->
        <!-- //copyright -->
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- //main -->
</body>

</html>
